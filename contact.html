    <div class="logo"></div>

  <main>
    <div-class="content">
    <p>Want to drop me a line?</p>
    <div class="contact-form">
      <form><ul>
          <li>
            <label for="first-name">Name</label>
            <input type="text" id="name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message"></textarea>
          </li>
          <li><button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <div class="social-icons">
        <div class="icon 1">
          <a href="www.instagram.com/">
            <img src="https://cdn.pixabay.com/photo/2016/08/01/21/00/icon-1562136_960_720.png" />
          </a>
        </div>
        <div class="icon 2">
          <a href="www.facebook.com/">
            <img src="https://tinyurl.com/facebookicon1" />
          </a>
        </div>
        <div class="icon 3">
          <a href="www.linkedin.com">
            <img src="https://tinyurl.com/linkedinicon1" />
          </a>
        </div>
        <div class="icon 4">
          <a href="www.behance.com" />
          <img src="https://tinyurl.com/behanceicon1" />
        </div>
      </div>
